# Render deployment configuration
services:
  - type: web
    name: aliexpress-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m src.api.main
    envVars:
      - key: ALIEXPRESS_APP_KEY
        sync: false
      - key: ALIEXPRESS_APP_SECRET
        sync: false
      - key: ALIEXPRESS_TRACKING_ID
        value: gpt_chat
      - key: ALIEXPRESS_LANGUAGE
        value: EN
      - key: ALIEXPRESS_CURRENCY
        value: USD
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: 10000
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health
    autoDeploy: false