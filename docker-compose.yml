version: '3.8'

services:
  aliexpress-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ALIEXPRESS_APP_KEY=${ALIEXPRESS_APP_KEY}
      - ALIEXPRESS_APP_SECRET=${ALIEXPRESS_APP_SECRET}
      - ALIEXPRESS_TRACKING_ID=${ALIEXPRESS_TRACKING_ID:-gpt_chat}
      - ALIEXPRESS_LANGUAGE=${ALIEXPRESS_LANGUAGE:-EN}
      - ALIEXPRESS_CURRENCY=${ALIEXPRESS_CURRENCY:-USD}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

